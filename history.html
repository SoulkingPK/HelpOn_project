<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help History - HelpOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .help-card {
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        .help-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .emergency-danger { border-left-color: #dc3545; }
        .emergency-health { border-left-color: #0d6efd; }
        .emergency-other { border-left-color: #ffc107; }
    </style>
</head>
<body class="bg-light" style="padding-bottom: 72px;">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky-top">
        <div class="container py-2">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <h5 class="mb-0 fw-bold">Help History</h5>
                <div style="width: 40px;"></div> <!-- Spacer -->
            </div>
        </div>
    </header>

    <main class="container py-3">
        <!-- Filter Options -->
        <div class="d-flex mb-3 overflow-auto">
            <div class="btn-group btn-group-sm flex-nowrap" role="group">
                <button type="button" class="btn btn-outline-primary active">All</button>
                <button type="button" class="btn btn-outline-primary">Requests</button>
                <button type="button" class="btn btn-outline-primary">Responses</button>
                <button type="button" class="btn btn-outline-primary">This Month</button>
                <button type="button" class="btn btn-outline-primary">Older</button>
            </div>
        </div>

        <!-- History List -->
        <div class="list-group">
            <!-- Example Entry 1 -->
            <div class="list-group-item help-card emergency-danger mb-2">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="badge bg-danger">Emergency</span>
                        <h6 class="mt-2">Medical Assistance</h6>
                        <small class="text-muted">Responded to Jessica M. • 2 days ago</small>
                    </div>
                    <div class="text-end">
                        <span class="d-block text-success">+50 pts</span>
                        <span class="text-muted small">4.9 ★</span>
                    </div>
                </div>
            </div>

            <!-- Example Entry 2 -->
            <div class="list-group-item help-card emergency-health mb-2">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="badge bg-primary">Health</span>
                        <h6 class="mt-2">Panic Attack Support</h6>
                        <small class="text-muted">Requested help • 1 week ago</small>
                    </div>
                    <div class="text-end">
                        <span class="d-block text-success">Helper: Michael T.</span>
                        <span class="text-muted small">5.0 ★</span>
                    </div>
                </div>
            </div>

            <!-- Example Entry 3 -->
            <div class="list-group-item help-card emergency-other mb-2">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="badge bg-warning text-dark">Lost</span>
                        <h6 class="mt-2">Directions Needed</h6>
                        <small class="text-muted">Helped tourist • 2 weeks ago</small>
                    </div>
                    <div class="text-end">
                        <span class="d-block text-success">+20 pts</span>
                        <span class="text-muted small">4.7 ★</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (same as index.html) -->
    <nav class="navbar fixed-bottom bg-white shadow-sm border-top py-1">
        <div class="container">
            <div class="d-flex justify-content-around w-100">
                <a href="index.html" class="text-center text-primary d-flex flex-column align-items-center">
                    <i class="bi bi-house-door-fill fs-5"></i>
                    <span class="small">Home</span>
                </a>
                <a href="#" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-map fs-5"></i>
                    <span class="small">Map</span>
                </a>
                <a href="#" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-gift fs-5"></i>
                    <span class="small">Rewards</span>
                </a>
                <a href="#" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-inbox fs-5"></i>
                    <span class="small">Inbox</span>
                </a>
                <a href="profile.html" class="text-center text-muted d-flex flex-column align-items-center">
                    <i class="bi bi-person fs-5"></i>
                    <span class="small">Profile</span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
