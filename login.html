<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpOn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column min-vh-100 justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center mb-4">
                            <img src="assets/images/logo.png" alt="Logo" height="48" class="mb-3">
                            <h2 class="fw-bold text-primary">HelpOn</h2>
                            <p class="text-muted">Login & Help</p>
                        </div>
                        
                        <!-- Changed form action to point to index.html -->
                        <form action="index.html" method="GET">
                            <div class="mb-3">
                                <label class="form-label">Phone or Email</label>
                                <input type="text" class="form-control form-control-lg" name="username" required placeholder="Enter your phone number or email" title="Phone or Email">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" name="password" required placeholder="Enter your password" title="Password">
                                    <button class="btn btn-outline-secondary" type="button" title="Show password" aria-label="Show password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-2 text-muted">OR</span>
                                <hr class="flex-grow-1">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-danger">
                                    <i class="bi bi-google me-2"></i> Continue with Google
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted">New to HelpOn? <a href="register.html" class="text-decoration-none">Create account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
